CHOOSE CATEGORY AND VALUE 
=============== -->

    <section>
        <h3 class="score"></h3>
    </section>

<!-- ===============
BUTTONS TO CHOOSE CATEGORY 
=============== -->

    <section>
        <form class="categoryChoice">
            <label for="worldCapitals">World Capitals</label>
            <input type="radio" name="category" value="78" id="worldCapitals" class="category">
            
            <label for="popMusic">Pop Music</label>
            <input type="radio" name="category" value="popMusic" id="popMusic" class="category">

            
            <label for="musicalInstruments">Musical Instruments</label>
            <input type="radio" name="category" value="musicalInstruments" id="musicalInstruments" class="category">
            
            <label for="mythology">Mythology</label>
            <input type="radio" name="category" value="mythology" id="mythology" class="category">
            
            <label for="animals">Animals</label>
            <input type="radio" name="category" value="animals" id="animals" class="category">
        </form>
    </section>
